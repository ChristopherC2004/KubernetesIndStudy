<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        label:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Enter values</h2>

    <form action="/submit" method="POST">
        <table>
            <tr>
                <th><label>X:</label></th>
                <th><label>Y:</label></th>
            </tr>
            <tr>
                <td><input type="number" step="any" name="x1" required></td>
                <td><input type="number" step="any" name="y1" required></td>
            </tr>  
            <tr>
                <td><input type="number" step="any" name="x2" required></td>
                <td><input type="number" step="any" name="y2" required></td>
            </tr>  
            <tr>
                <td><input type="number" step="any" name="x3" required></td>
                <td><input type="number" step="any" name="y3" required></td>
            </tr>  
        </table>
        <br><br>

        <button type="submit">Submit</button>
    </form>
    <h2>Or submit CSV file with either 2 columns (x, y) or 3 columns (x, y, z) z will determine color of each data point </h2>
    <form action="/submitCSV" method="POST" enctype="multipart/form-data">
        <div class="file-input-container">
            <input type="file" name="csvFile" id="csvFile" accept=".csv">
        </div>

        <button type="submit">Upload</button>
    </form>
</body>

</html>
